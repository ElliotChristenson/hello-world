<!doctype html>

<!-- Hello World HTML -->
<!-- don't forget to validate at https://validator.w3.org -->

<html lang="en">

    <head>
        <!-- Where CSS and Meta Information Goes -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- The text the user sees in browser tab -->
        <title>Hello World 1.0</title>

        <!-- this line is to include the FontAwesome icon set -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>

        <!-- this line is to include Bootstrap formatting -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Sigmar+One|Zhi+Mang+Xing&display=swap" rel="stylesheet">

        <!-- This is how the web page knows about YOUR CSS file! -->
        <link rel="stylesheet" type="text/css" href="hello-world.css"/>

    </head>
    <body>
        <!-- This is where all the VISIBLE web page content goes -->

        <!-- outermost responsive container -->
        <div class="container-fluid">

            <!-- responsive row -->
            <div id="hello-world-row" class="row row-eq-height">

                <!-- responsive column that fills half of desktop screen -->
                <div id="hello-world-column1" class="col-sm-6">

                    <!-- the element accessed in our JavaScript "click" -->
                    <p>Initial Left-Column Text in HTML</p>
                    <h1>This is a Heading</h1>
                    <p>This is a paragraph.</p>
                    <img src="hat.jpg" id="hat" class="faded" alt="Beach Hat">
                    <a href="https://www.w3schools.com">This is a link</a>
                </div>
                <!-- responsive column that fills half of desktop screen -->
                <div id="hello-world-column2" class="col-sm-6">

                    <!-- empty element that will be filled via JavaScript -->
                    <p>Initial Right-Column Text in HTML</p>
                    <h2>This is a Sub-Heading</h2>
                    <p>This is a paragraph.</p>
                    <img src="bag.jpg" id="bag" alt="Fancy Bag for Fancy Person">

                    <!-- icon here for no reason just to demonstrate -->
                    <p id="right"><i id="smiley-face" class="far fa-smile-wink"></i></p>
                </div>
            </div>
        </div>

        <!-- This is how the web page knows about YOUR JavaScript file! -->
        <script src="hello-world.js"></script>
    </body>

</html>
